language: python
python: '3.6'
sudo: true
addons:
  apt:
    packages:
    - python-pip
install:
- pip install ansible molecule molecule-ec2 boto3
- ansible --version
- printf '[defaults]\nroles_path=../' >ansible.cfg
script:

- molecule create
- molecule converge
- molecule verify
- molecule destroy
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
env:
  global:
  - EC2_REGION=eu-central-1
  - secure: 
  - secure: 
